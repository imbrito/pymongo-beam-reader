# Use root/example as user/password credentials
version: '3'

services:

  mongo:
    image: mongo
    container_name: mongo-beam
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks: 
      - mongo-beam-network

  mongo-express:
    image: mongo-express
    container_name: mongo-express-beam
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo
    networks: 
      - mongo-beam-network

networks: 
  mongo-beam-network:
    driver: bridge